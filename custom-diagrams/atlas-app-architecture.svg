  <rect x="210" y="330" width="90" height="35" fill="#e9adff" stroke="#000000" stroke-width="2"/>
  <text x="255" y="352" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">AWS COGNITO</text>
  
