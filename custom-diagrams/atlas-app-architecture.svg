  <rect x="230" y="570" width="140" height="35" fill="#ffdbad" stroke="#000000" stroke-width="2"/>
  <text x="300" y="593" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SMART CONTRACT</text>
  
