<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .svg-container {
            margin-bottom: 40px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG to PNG Converter</h1>
        <p>Click the buttons below to convert the SVG diagrams to PNG files.</p>
        
        <div class="svg-container">
            <h2>Atlas App Architecture</h2>
            <object id="atlas-svg" data="atlas-app-architecture.svg" type="image/svg+xml" width="800" height="600"></object>
            <br>
            <button onclick="convertToPNG('atlas-svg', 'atlas-app-architecture.png')">Export as PNG</button>
        </div>
        
        <div class="svg-container">
            <h2>Evaluation AVS Architecture</h2>
            <object id="eval-svg" data="evaluation-avs-architecture.svg" type="image/svg+xml" width="800" height="600"></object>
            <br>
            <button onclick="convertToPNG('eval-svg', 'evaluation-avs-architecture.png')">Export as PNG</button>
        </div>
    </div>
    
    <script>
        function convertToPNG(svgId, filename) {
            const svgObj = document.getElementById(svgId);
            const svgDoc = svgObj.contentDocument;
            const svg = svgDoc.querySelector('svg');
            
            const canvas = document.createElement('canvas');
            canvas.width = svg.width.baseVal.value;
            canvas.height = svg.height.baseVal.value;
            
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                
                const a = document.createElement('a');
                a.download = filename;
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
</body>
</html>
